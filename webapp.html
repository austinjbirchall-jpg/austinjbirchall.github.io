<h1 style="text-align:center;">Insurance Premium Estimator</h1>

<div class="app-container">
    <label>Enter Your Age:</label>
    <input type="number" id="age">

    <label>Desired Coverage Amount ($):</label>
    <input type="number" id="coverage">

    <button onclick="estimatePremium()">Calculate Estimate</button>

    <h2 id="result"></h2>
</div>

<script>
function estimatePremium() {
    let age = Number(document.getElementById("age").value);
    let coverage = Number(document.getElementById("coverage").value);

    if (age <= 0 || coverage <= 0) {
        document.getElementById("result").innerText = "Please enter valid numbers.";
        return;
    }

    // Example simple formula:
    // Base cost rises with age + proportional to coverage
    let premium = (coverage * 0.0008) + (age * 2.7);

    document.getElementById("result").innerText =
        "Estimated Monthly Premium: $" + premium.toFixed(2);
}
</script>
